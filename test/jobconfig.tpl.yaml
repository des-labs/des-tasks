apiVersion: v1
kind: {{ taskType }}
metadata:
  name: {{ jobName }}
  username: {{ username }}
  jobId: {{ jobId }}
  apiToken: {{ apiToken }}
  apiBaseUrl: {{ apiBaseUrl }}
  persistentVolumeClaim: {{ persistentVolumeClaim }}
spec:
  inputs:
    time: {{ taskDuration }}
  outputs:
    log: {{ logFilePath }}
